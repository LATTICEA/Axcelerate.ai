        <!-- Subscribe script -->
        <script>

            //update this with your js_form selector
            var sus_form_id_js = "subscription_form";
            var sus_sendButton = document.getElementById("sus_submit");
            var sus_data_js = {
                "access_token": "hix9f5cwqbnv0dk79rnz0r1o" // sent after you sign up
            };
        
            function subscribe_success() {
                sus_sendButton.innerHTML="Subscribed"
                document.getElementById("sus_email").value=''
                document.getElementById("sus_email").innerHTML=''
            }
        
            function subscribe_error(error) {
                alert("Failed to subscribe")
            }

            function sus_send() {
                sus_sendButton.innerHTML='Sending…';
                sus_sendButton.disabled=true;
                var request = new XMLHttpRequest();
                request.onreadystatechange = function() {
                    if (request.readyState == 4 && request.status == 200) {
                        subscribe_success();
                    } else
                    if(request.readyState == 4) {
                        subscribe_error(request.response);
                    }
                };

                var email = document.querySelector("#" + sus_form_id_js + " [name='sus_email']").value;
                if (email == ''){
                    alert('Plase enter email')
                }
                else{
                    sus_data_js['subject'] = 'Subscribed by: ' + email;
                    sus_data_js['text'] =  'From: '  + email;
                    var params = sus_toParams(sus_data_js);
            
                    request.open("POST", "https://postmail.invotes.com/send", true);
                    request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            
                    request.send(params);
                    
                }
                return false;
            }
        
            sus_sendButton.onclick = sus_send;
        
            function sus_toParams(sus_data_js) {
                var form_data = [];
                for ( var key in sus_data_js ) {
                    form_data.push(encodeURIComponent(key) + "=" + encodeURIComponent(sus_data_js[key]));
                }
        
                return form_data.join("&");
            }
        
            var sus_form_id = document.getElementById(sus_form_id_js);
            sus_form_id.addEventListener("submit", function (e) {
                e.preventDefault();
            });
        </script>
        
        <!-- Contact Page Email Script -->
        <script>

            //update this with your js_form selector
            var form_id_js = "contact_form";
            var message_text=document.getElementById("msgSubmit")
            var data_js = {
                "access_token": "hix9f5cwqbnv0dk79rnz0r1o" // sent after you sign up
            };
        
            function js_onSuccess() {

                message_text.innerHTML="Your message has been sent successfully!"
                message_text.classList.remove("hidden")
                message_text.classList.add("success")
            }
        
            function js_onError(error) {
                message_text.innerHTML="Failed to send your message!"
                message_text.classList.remove("hidden")
                message_text.classList.add("error")
            }
        
            var sendButton = document.getElementById("submit");
        
            function js_send() {
                sendButton.innerHTML='Sending…';
                sendButton.disabled=true;
                var request = new XMLHttpRequest();
                request.onreadystatechange = function() {
                    if (request.readyState == 4 && request.status == 200) {
                        js_onSuccess();
                    } else
                    if(request.readyState == 4) {
                        js_onError(request.response);
                    }
                };
        
                var fname = document.querySelector("#" + form_id_js + " [name='name']").value;
                var subject = document.querySelector("#" + form_id_js + " [name='subject']").value;
                var email = document.querySelector("#" + form_id_js + " [name='email']").value;
                var message = document.querySelector("#" + form_id_js + " [name='body']").value;
                var budget = document.querySelector("#" + form_id_js + " [name='budget']").value;
                if (fname == '' || email == '' || message == ''){
                    alert('Please fill out all fields')
                }
                else{
                    data_js['subject'] = 'From: ' + fname + ', ' + subject;
                    data_js['text'] =  'From: ' + fname + '\n' + 'Email: '  + email  + '\nProject details: ' + message + '\nBudget: ' + budget;
                    var params = toParams(data_js);
            
                    request.open("POST", "https://postmail.invotes.com/send", true);
                    request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            
                    request.send(params);
                   
                }
                return false;
            }
        
            sendButton.onclick = js_send;
        
            function toParams(data_js) {
                var form_data = [];
                for ( var key in data_js ) {
                    form_data.push(encodeURIComponent(key) + "=" + encodeURIComponent(data_js[key]));
                }
        
                return form_data.join("&");
            }
        
            var js_form = document.getElementById(form_id_js);
            js_form.addEventListener("submit", function (e) {
                e.preventDefault();
            });
        </script>
